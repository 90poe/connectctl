version: 2
jobs:
  buildtest:
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - run: make ci
  release:
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - run: make test
      - run: make lint
      - run: curl -sL https://git.io/goreleaser | bash
workflows:
  version: 2
  any-commit:
    jobs:
      - buildtest:
          filters:  
            tags:
              ignore: /.*/
  release:
    jobs:
      - release:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+(\.[0-9]+)*(-.*)*/